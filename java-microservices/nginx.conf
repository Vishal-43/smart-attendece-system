# Nginx reverse proxy for Smart Attendance System
# Exposes all Java microservices and Python backend on port 8080

server {
    listen 8080;

    # Auth Service
    location /api/v1/auth/ {
        proxy_pass http://auth-service:8000/api/v1/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # QR/OTP Service
    location /api/v1/codes/ {
        proxy_pass http://qr-otp-service:8001/api/v1/codes/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Attendance Service
    location /api/v1/attendance/ {
        proxy_pass http://attendance-service:8002/api/v1/attendance/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Data Service
    location /api/v1/batches/ {
        proxy_pass http://data-service:8003/api/v1/batches/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python FastAPI Backend (fallback for other endpoints)
    location / {
        proxy_pass http://python-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
